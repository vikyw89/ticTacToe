<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&effect=neon|fire|anaglyph">
    <link rel="stylesheet" href="./style.css">
    <title>TicTacToe</title>
</head>
<body class="">
    <header class="">
        Tic Tac Toe
    </header>
    <main>
        <div class="info">
            <div class="player-x">
                <div class="player-x-name font-effect-fire">
                    X
                </div>
                <div class="player-x-score">
                    0
                </div>
            </div>
            <div class="player-o">
                <div class="player-o-name font-effect-neon">
                    O
                </div>
                <div class="player-o-score">
                    0
                </div>
            </div>
            <div class="announcement font-effect-anaglyph">
            </div>
        </div>
        <div class="tictactoe-container">
            
        </div>
        <div class="settings">
            <div class="player-x-setting">
                <label for="player-x-setting">Player X is :</label>
                <select id="player-x-setting">
                    <option value="human">Human</option>
                    <option value="easy">easy AI</option>
                    <option value="random">random AI</option>
                    <option value="impossible">impossible AI</option>
                </select>
            </div>
            <div class="player-o-setting">
                <label for="player-o-setting">Player O is :</label>
                <select id="player-o-setting">
                    <option value="human">Human</option>
                    <option value="easy">easy AI</option>
                    <option value="random">random AI</option>
                    <option value="impossible">impossible AI</option>
                </select>
            </div>
        </div>
    </main>
    <footer>
        Made by Viky for The Odin Project 2022
    </footer>
    <script src="./app.js"></script>
</body>
</html>
